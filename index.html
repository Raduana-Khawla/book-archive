<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h2 class="text-center text-success">Search your favorite Book</h2>
    <!-- Input Search Field -->
    <div class="input-group mb-3 w-50 mx-auto">
    <input id="input-search" type="text" class="form-control" placeholder="Which book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="inputSearch()" class="btn-search" type="button" id="button-addon2">Search</button>
    </div>
    <!-- error div -->
   <div id="error" class="text-center">
  </div>
  <!-- get total result -->
  <div class="text-center" id="total-result">
  </div>
  <!-- Book details -->
  <div class="row row-cols-1 g-4" id="get-books"></div>
  </div>
  <!-- Js script Link -->
  <script src="book.js"></script>
  </body>
  </html>
